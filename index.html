<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Questions</title>
    <link rel="stylesheet" href="./main-reset.css">
    <link rel="stylesheet" href="./main-styles.css">
</head>
<body>
    <script src="./main.js" defer></script>
    <div class="bg-style">
        <div id="bg-follow-filter" class="bg-follow-filter">
            <div id="bg-img" class="bg-img">
                <form id="form-content" class="bg-content-form">
                    <h1>Trivia Game</h1>
                    <div class="labels">
                        <label for="trivia_amount">Number of questions:</label>
                        <input id="trivia_amount" type="number" value="10">
                    </div>
                    <div class="labels">
                        <label for="trivia_category">Select Category:</label>
                        <select id="trivia_category" name="trivia_category" class="form-control">
                            <option value="9">General Knowledge</option>
                            <option value="10">Entertainment: Books</option>
                            <option value="11">Entertainment: Film</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="13">Entertainment: Musicals &amp; Theatres</option>
                            <option value="14">Entertainment: Television</option>
                            <option value="15">Entertainment: Video Games</option>
                            <option value="16">Entertainment: Board Games</option>
                            <option value="17">Science &amp; Nature</option>
                            <option value="18">Science: Computers</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                            <option value="25">Art</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="29">Entertainment: Comics</option>
                            <option value="30">Science: Gadgets</option>
                            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                            <option value="32">Entertainment: Cartoon &amp; Animations</option>
                        </select>
                    </div>
                    <div class="labels">
                        <label for="trivia_difficulty">Select Dificulty:</label>
                        <select id="trivia_difficulty" name="trivia_difficulty" class="form-control">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="labels">
                        <label for="trivia_type">Select Type:</label>
                        <select id="trivia_type" name="trivia_type" class="form-control">&gt;
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True / False</option>
                        </select>
                    </div>
                    <div class="labels">
                        <label for="trivia_tempo">Select the time:</label>
                        <select name="trivia_tempo" class="form-control">&gt;
                            <option value="none">None</option>
                            <option value="time">Whit Time</option>
                            <option value="notime">Whitout Time</option>
                        </select>
                    </div>
                    <div class="labels">
                        <button class="button-submit-style" type="submit">Get Trivia</button>
                    </div>
                </form>
            </div>
            <form id="trivia-game-focus" class="trivia-game-focus">
                <div id="question-point" class="question-point"></div>
                <div class="answers-point" id="answers-point">
                </div>
            </form>
            <div id="end-trivia" class="end-trivia"></div>
        </div>
    </div>
</body>
</html>
